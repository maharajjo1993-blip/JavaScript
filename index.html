<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Flex Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
    }

    header {
      background-color: #6b0606;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 30px); /* 4 columns for large screens */
      max-width: calc(25% - 30px);
      box-sizing: border-box;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* Tablet (≤ 768px) - 2 columns */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 30px);
        max-width: calc(50% - 30px);
      }
    }

    /* Mobile (≤ 480px) - 1 column */
    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }

    footer {
      text-align: center;
      background-color: #222;
      color: #fff;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Flex Image Gallery</h1>
  </header>

  <div class="gallery">
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=1" alt="Image 1"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=2" alt="Image 2"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=3" alt="Image 3"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=4" alt="Image 4"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=5" alt="Image 5"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=6" alt="Image 6"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=7" alt="Image 7"></div>
    <div class="gallery-item"><img src="https://picsum.photos/300/200?random=8" alt="Image 8"></div>
  </div>

  <footer>
    <p>© 2025 Flex Gallery</p>
  </footer>

</body>
</html>
